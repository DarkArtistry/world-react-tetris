    (function () {
        function adjustViewport() {
            var w = parseInt(window.screen.width),
                s = w / 1024,
                u = navigator.userAgent.toLowerCase(),
                meta = document.createElement('meta');

            meta.name = 'viewport';
            
            if (/android (\d+\.\d+)/.test(u)) {
                if (parseFloat(RegExp.$1) > 2.3) {
                meta.content = 'width=1024, minimum-scale=' + s + ', maximum-scale=' + s + ', user-scalable=no, target-densitydpi=device-dpi';
                } else {
                meta.content = 'width=1024, user-scalable=no, target-densitydpi=device-dpi';
                }
            } else {
                meta.content = 'width=1024, user-scalable=no, target-densitydpi=device-dpi';
            }

            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        window.addEventListener('resize', adjustViewport);
        window.addEventListener('load', adjustViewport);
    })();
